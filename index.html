<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            <link rel="stylesheet" href="materialize_webpage\styles.css">
</head>
<body>
    <!--profile-->
    <header class="background-image">
        <div class="overlay">
            <div class="container">
                <div class="row">
                    <div class="general">
                        <div class="col s5 pull s0">
                            <h2>{{user.fullName}}</h2>
                        </div>
                       
                    </div>
                    
                    <div class="col s6 offset-s8">
                        <img src={{user.photo}} alt="user.alt">
                    </div>
    
                    </div>
                    </div>
      </header>
    
    <body>
                <!-- ---------------------------- -->
                <!-- city step -->
                <div class="container">
                    <div class="profile">
                        <div class="col s5 pull s0">
                           <h2>{{city.name}}</h2> 
                            <img src={{city.photo}} alt="">
                        </div>
                        
                        <div class="col s6 offset-s8">
  
                                <p>{{city.description}}</p>

                        </div>
        
                        </div>
                    
        </div>
        <body>
            <div class="container">
                <div class="row">
                    <div class="col s12">
                        <div class="table-wrapper">
                            <table class="language-table">
                                <thead>
                                    <tr>
                                        <th>English Phrase</th>
                                        <th>Manderin</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Hello</td>
                                        <td>你好 (Nǐ hǎo)</td>
                                    </tr>
                                    <tr>
                                        <td>Thank you</td>
                                        <td>谢谢 (xièxiè)!</td>
                                    </tr>
                                    <tr>
                                        <td>Bye</td>
                                        <td>再见 (Zài jiàn)</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>

            </div>
<!-- ---------------------------- -->
      <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="favourite-subjects">
                    <h3 class="center-align">Favourite Subjects</h3>
                    <div class="subject-grid">
                        {{#each favouriteSubjects}}
                            <div class="subject-item">
                                <img class="subject-photo" src="{{photo}}" alt="{{name}}">
                                <div class="subject-info">
                                    <strong>{{name}}</strong>
                                    <p>{{description}}</p>
                                </div>
                            </div>
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
      </div>




        


</body>
</html>
